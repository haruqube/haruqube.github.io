<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0c29 100%);
            color: white;
            overflow: hidden;
            height: 100dvh;
            user-select: none;
        }

        /* ===== „Çµ„Éû„É™„Éº„Éö„Éº„Ç∏ ===== */
        .summary-page {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s, transform 0.5s;
        }

        .summary-page.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .summary-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .summary-title .heart {
            color: #ff6b9d;
            font-style: normal;
        }

        .summary-title .text {
            background: linear-gradient(90deg, #ff6b9d, #ffd54f, #ff6b9d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .summary-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 40px;
        }

        /* ===== ÁÆ± ===== */
        .gift-box-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            perspective: 800px;
        }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .box-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e63 100%);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(233, 30, 99, 0.4);
            z-index: 1;
        }

        .box-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, #ffd54f, #ffeb3b, #ffd54f);
        }

        .box-lid {
            position: absolute;
            bottom: 115px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 35px;
            background: linear-gradient(135deg, #ff8a80 0%, #ff6b9d 100%);
            border-radius: 8px 8px 0 0;
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                        opacity 0.5s ease 0.6s,
                        z-index 0s 0.4s;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .box-lid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, #ffd54f, #ffeb3b, #ffd54f);
        }

        .box-ribbon {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                        opacity 0.5s ease 0.6s,
                        z-index 0s 0.4s;
            z-index: 11;
        }

        .gift-box.opened .box-lid {
            transform: translateX(-50%) translate(120px, -150px) rotate(20deg);
            opacity: 0;
            z-index: 1;
        }

        .gift-box.opened .box-ribbon {
            transform: translateX(-50%) translate(100px, -180px) rotate(25deg) scale(1.2);
            opacity: 0;
            z-index: 1;
        }

        /* È£õ„Å≥Âá∫„ÅôÂÜôÁúü */
        .flying-photos {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            z-index: 50;
        }

        .flying-photo {
            position: absolute;
            width: 80px;
            height: 100px;
            background: white;
            border-radius: 6px;
            padding: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(0) rotate(0deg) scale(0);
            transition: none;
        }

        .flying-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .flying-photo.animate {
            animation: flyOut 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes flyOut {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-150px) rotate(var(--rotate)) scale(1);
            }
            100% {
                opacity: 1;
                transform: translate(var(--endX), var(--endY)) rotate(var(--endRotate)) scale(0.9);
            }
        }

        .start-btn {
            padding: 15px 50px;
            background: linear-gradient(90deg, #ff6b9d, #e91e63);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tap-hint {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .tap-hint.show {
            opacity: 1;
        }

        /* ===== „Çπ„Éà„Éº„É™„Éº„Éì„É•„Éº„Ç¢ ===== */
        .story-viewer {
            position: fixed;
            inset: 0;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .story-viewer.active {
            opacity: 1;
            pointer-events: auto;
        }

        .progress-container {
            position: absolute;
            top: 15px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 3px;
            z-index: 50;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar .fill {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }

        .progress-bar.complete .fill {
            width: 100%;
        }

        .progress-bar.active .fill {
            width: var(--progress, 0%);
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
            transform: scale(0.95);
            padding: 60px 20px 100px;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide-bg {
            position: absolute;
            inset: 0;
            z-index: -1;
        }

        .slide:nth-child(1) .slide-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .slide:nth-child(2) .slide-bg { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .slide:nth-child(3) .slide-bg { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .slide:nth-child(4) .slide-bg { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .slide:nth-child(5) .slide-bg { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .slide:nth-child(6) .slide-bg { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        .slide:nth-child(7) .slide-bg { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .slide:nth-child(8) .slide-bg { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .slide:nth-child(9) .slide-bg { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        .slide:nth-child(10) .slide-bg { background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%); }
        .slide:nth-child(11) .slide-bg { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }
        .slide:nth-child(12) .slide-bg { background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); }
        .slide:nth-child(13) .slide-bg { background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%); }

        .photo-frame {
            width: 85%;
            max-width: 320px;
            aspect-ratio: 3/4;
            background: white;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            transform: rotate(-2deg);
        }

        .slide:nth-child(even) .photo-frame {
            transform: rotate(2deg);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3rem;
        }

        .caption {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            max-width: 300px;
            line-height: 1.6;
        }

        .tap-area {
            position: absolute;
            top: 50px;
            bottom: 80px;
            width: 50%;
            z-index: 10;
        }

        .tap-left { left: 0; }
        .tap-right { right: 0; }

        .end-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0c29 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 200;
        }

        .end-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        .end-heart {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .end-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b9d, #ffd54f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .end-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
        }

        .end-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .end-btn {
            padding: 14px 40px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .end-btn:active {
            transform: scale(0.95);
        }

        .end-btn.primary {
            background: linear-gradient(90deg, #ff6b9d, #e91e63);
            border: none;
            color: white;
        }

        .end-btn.secondary {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        .back-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            z-index: 60;
            backdrop-filter: blur(10px);
        }

        /* „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà */
        .sparkle {
            position: fixed;
            pointer-events: none;

        }

        @keyframes sparkleAnim {

            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<script>
    const photos = [
        { src: 'photos/1.JPG', caption: '„Éá„Ç£„Ç∫„Éã„Éº„Åß„Éî„Éº„Çπ„Åô„ÇãÊÑõ„Å°„ÇÉ„Çì' },
        { src: 'photos/2.JPG', caption: '„Ç§„É≥„ÉÜ„É™Á≥ªÊÑõ„Å°„ÇÉ„Çì' },
        { src: 'photos/3.JPG', caption: 'È£ü„ÅÑ„Åó„ÇìÂùäÊÑõ„Å°„ÇÉ„Çì' },
        { src: 'photos/4.JPG', caption: '„Å°„Çá„Å£„Å®„ÉÅ„É£„É©„ÅÑ„Ç´„ÉÉ„Éó„É´' },

        { src: 'photos/6.JPG', caption: '„Åã„Çè„ÅÑ„ÅÑ' },
        { src: 'photos/7.JPG', caption: 'ËêΩ„Å°ÁùÄ„ÅçÂßã„ÇÅ„Åü„Ç´„ÉÉ„Éó„É´' },
        { src: 'photos/8.JPG', caption: 'Á¶è„Åæ„Çã„ÇíÊÑõ„Åß„ÇãÂõ≥' },
        { src: 'photos/9.JPG', caption: 'È£ü„ÅÑ„Åó„ÇìÂùäÊÑõ„Å°„ÇÉ„Çìver.2' },
        { src: 'photos/10.JPG', caption: '„Ç≥„Éº„Éí„Éº„ÇíÂóú„ÇÄÊÑõ„Å°„ÇÉ„Çì' },
        { src: 'photos/11.JPG', caption: '„Åô„Åî„ÅÑËßíÂ∫¶„ÅßË¶ã„Å¶„Åè„Çã' },
        { src: 'photos/12.JPG', caption: 'ÂÅ•Â∫∑ÁöÑ„Å™„Ç´„ÉÉ„Éó„É´' },
        { src: 'photos/13.JPEG', caption: '„Å®„Å¶„ÇÇ„Åã„Çè„ÅÑ„ÅÑ' },
    ];

    const SLIDE_DURATION = 5000;
    let currentSlide = 0;

    const summaryPage = document.getElementById('summaryPage');

    function init() {

    function createFlyingPhotos() {
        // Á∂∫È∫ó„Å™„Ç¢„Éº„ÉÅÂûã„Å´ÈÖçÁΩÆ

        ];

        photos.forEach((photo, i) => {
            const div = document.createElement('div');
            div.className = 'flying-photo';
            div.innerHTML = `<img src="${photo.src}" alt="" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 font-size=%2230%22>üì∑</text></svg>'">`;
            
            const pos = positions[i % positions.length];
            div.style.setProperty('--endX', pos.endX + 'px');
            div.style.setProperty('--endY', pos.endY + 'px');
            div.style.setProperty('--rotate', pos.rotate + 'deg');
            div.style.setProperty('--endRotate', pos.endRotate + 'deg');
            div.dataset.index = i;
            
            flyingPhotos.appendChild(div);
        });
    }

    function openBox() {
        if (boxOpened) return;
        boxOpened = true;
        
        giftBox.classList.add('opened');
        startBtn.disabled = true;
        startBtn.textContent = 'Èñã„ÅÑ„Å¶„ÅÑ„Åæ„Åô...';
        
        // „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà
        createSparkles();
        
        // ÂÜôÁúü„ÇíÈ†ÜÁï™„Å´È£õ„Å≥Âá∫„Åï„Åõ„Çã
        const flyingPhotoElements = document.querySelectorAll('.flying-photo');
        flyingPhotoElements.forEach((photo, i) => {
            setTimeout(() => {
                photo.classList.add('animate');
            }, 300 + i * 100);
        });

        // „Éú„Çø„É≥Â§âÊõ¥
        setTimeout(() => {
            startBtn.textContent = '„Çπ„Éà„Éº„É™„Éº„ÇíË¶ã„Çã ‚ú®';
            startBtn.disabled = false;
            tapHint.classList.add('show');
            
            startBtn.onclick = startStory;
        }, 300 + photos.length * 100 + 500);
    }

    function createSparkles() {
        const container = document.querySelector('.gift-box-container');
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const sparkleEmojis = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
        
        for (let i = 0; i < 12; i++) {
            setTimeout(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkleEmojis[i % sparkleEmojis.length];
                sparkle.style.left = (centerX + (Math.random() - 0.5) * 150) + 'px';
                sparkle.style.top = (centerY + (Math.random() - 0.5) * 150) + 'px';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }, i * 80);
        }
    }

    function startStory() {
        summaryPage.classList.add('hidden');
        storyViewer.classList.add('active');
        currentSlide = 0;
        showSlide(0);
        startProgress();
    }

    function showSlide(index) {
        document.querySelectorAll('.slide').forEach((s, i) => {
            s.classList.toggle('active', i === index);
        });
        document.querySelectorAll('.progress-bar').forEach((b, i) => {
            b.classList.remove('active', 'complete');
            if (i < index) b.classList.add('complete');
            if (i === index) b.classList.add('active');
        });
    }

    function startProgress() {
        progress = 0;
        clearInterval(progressInterval);
        const bar = document.querySelectorAll('.progress-bar')[currentSlide];
        progressInterval = setInterval(() => {
            progress += 100 / (SLIDE_DURATION / 100);
            bar.style.setProperty('--progress', progress + '%');
            if (progress >= 100) nextSlide();
        }, 100);
    }

    function nextSlide() {
        clearInterval(progressInterval);
        if (currentSlide < photos.length - 1) {
            currentSlide++;
            showSlide(currentSlide);
            startProgress();
        } else {
            storyViewer.classList.remove('active');
            endScreen.classList.add('active');
        }
    }

    function prevSlide() {
        clearInterval(progressInterval);
        if (currentSlide > 0) {
            currentSlide--;
            showSlide(currentSlide);
            startProgress();
        } else {
            progress = 0;
            startProgress();
        }
    }

    function replay() {
        endScreen.classList.remove('active');
        storyViewer.classList.add('active');
        currentSlide = 0;
        document.querySelectorAll('.progress-bar').forEach(b => {
            b.classList.remove('active', 'complete');
            b.style.setProperty('--progress', '0%');
        });
        showSlide(0);
        startProgress();
    }

    function backToSummary() {
        clearInterval(progressInterval);
        storyViewer.classList.remove('active');
        summaryPage.classList.remove('hidden');
        document.querySelectorAll('.progress-bar').forEach(b => {
            b.classList.remove('active', 'complete');
            b.style.setProperty('--progress', '0%');
        });
    }

    // „Ç§„Éô„É≥„Éà
    startBtn.addEventListener('click', openBox);
    document.getElementById('tapRight').addEventListener('click', nextSlide);
    document.getElementById('tapLeft').addEventListener('click', prevSlide);
    document.getElementById('replayBtn').addEventListener('click', replay);
    document.getElementById('backToSummary').addEventListener('click', backToSummary);
    document.getElementById('backToLetterBtn').addEventListener('click', () => {
        window.location.href = 'index.html';
    });

    init();
</script>
