<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2024 Album üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100dvh;
            user-select: none;
        }

        .summary-page {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0c29 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s, transform 0.5s;
        }

        .summary-page.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .summary-title {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b9d, #ffd54f, #ff6b9d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .summary-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 25px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            width: 90%;
            max-width: 380px;
            margin-bottom: 30px;
        }

        .grid-photo {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ff6b9d33, #9c27b033);
            border-radius: 8px;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8);
            animation: gridAppear 0.4s ease forwards;
        }

        .grid-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes gridAppear {
            to { opacity: 1; transform: scale(1); }
        }

        .grid-photo:nth-child(1) { animation-delay: 0.1s; }
        .grid-photo:nth-child(2) { animation-delay: 0.15s; }
        .grid-photo:nth-child(3) { animation-delay: 0.2s; }
        .grid-photo:nth-child(4) { animation-delay: 0.25s; }
        .grid-photo:nth-child(5) { animation-delay: 0.3s; }
        .grid-photo:nth-child(6) { animation-delay: 0.35s; }
        .grid-photo:nth-child(7) { animation-delay: 0.4s; }
        .grid-photo:nth-child(8) { animation-delay: 0.45s; }
        .grid-photo:nth-child(9) { animation-delay: 0.5s; }
        .grid-photo:nth-child(10) { animation-delay: 0.55s; }
        .grid-photo:nth-child(11) { animation-delay: 0.6s; }
        .grid-photo:nth-child(12) { animation-delay: 0.65s; }
        .grid-photo:nth-child(13) { animation-delay: 0.7s; }

        .start-btn {
            padding: 15px 50px;
            background: linear-gradient(90deg, #ff6b9d, #e91e63);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .story-viewer {
            position: fixed;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .story-viewer.active {
            opacity: 1;
            pointer-events: auto;
        }

        .progress-container {
            position: absolute;
            top: 15px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 3px;
            z-index: 50;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar .fill {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }

        .progress-bar.complete .fill {
            width: 100%;
        }

        .progress-bar.active .fill {
            width: var(--progress, 0%);
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
            transform: scale(0.95);
            padding: 60px 20px 100px;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide-bg {
            position: absolute;
            inset: 0;
            z-index: -1;
        }

        .slide:nth-child(1) .slide-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .slide:nth-child(2) .slide-bg { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .slide:nth-child(3) .slide-bg { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .slide:nth-child(4) .slide-bg { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .slide:nth-child(5) .slide-bg { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .slide:nth-child(6) .slide-bg { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        .slide:nth-child(7) .slide-bg { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .slide:nth-child(8) .slide-bg { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .slide:nth-child(9) .slide-bg { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        .slide:nth-child(10) .slide-bg { background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%); }
        .slide:nth-child(11) .slide-bg { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }
        .slide:nth-child(12) .slide-bg { background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); }
        .slide:nth-child(13) .slide-bg { background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%); }

        .photo-frame {
            width: 85%;
            max-width: 320px;
            aspect-ratio: 3/4;
            background: white;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            transform: rotate(-2deg);
        }

        .slide:nth-child(even) .photo-frame {
            transform: rotate(2deg);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3rem;
        }

        .caption {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            max-width: 300px;
            line-height: 1.6;
        }

        .tap-area {
            position: absolute;
            top: 50px;
            bottom: 80px;
            width: 50%;
            z-index: 10;
        }

        .tap-left { left: 0; }
        .tap-right { right: 0; }

        .end-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0c29 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 200;
        }

        .end-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        .end-heart {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .end-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b9d, #ffd54f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .end-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
        }

        .end-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .end-btn {
            padding: 14px 40px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .end-btn:active {
            transform: scale(0.95);
        }

        .end-btn.primary {
            background: linear-gradient(90deg, #ff6b9d, #e91e63);
            border: none;
            color: white;
        }

        .end-btn.secondary {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        .back-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            z-index: 60;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<div class="summary-page" id="summaryPage">
    <h1 class="summary-title">üíï 2024 Memories üíï</h1>
    <p class="summary-subtitle">ÊÑõ„Å°„ÇÉ„Çì„Å®„ÅÆÊÄù„ÅÑÂá∫</p>
    <div class="photo-grid" id="photoGrid"></div>
    <button class="start-btn" id="startBtn">„ÅØ„Åò„ÇÅ„Çã ‚ú®</button>
</div>

<div class="story-viewer" id="storyViewer">
    <div class="progress-container" id="progressContainer"></div>
    <div class="tap-area tap-left" id="tapLeft"></div>
    <div class="tap-area tap-right" id="tapRight"></div>
    <div id="slides"></div>
    <button class="back-btn" id="backToSummary">‚Üê Êàª„Çã</button>
</div>

<div class="end-screen" id="endScreen">
    <div class="end-heart">üíù</div>
    <h2 class="end-title">„Åö„Å£„Å®Â§ßÂ•Ω„Åç</h2>
    <p class="end-subtitle">„Åì„Çå„Åã„Çâ„ÇÇ„Çà„Çç„Åó„Åè„Å≠</p>
    <div class="end-buttons">
        <button class="end-btn primary" id="replayBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë¶ã„Çã</button>
        <button class="end-btn secondary" id="backToLetterBtn">ÊâãÁ¥ô„Å´Êàª„Çã</button>
    </div>
</div>

<script>
    // ===== ÂÜôÁúü„Éá„Éº„ÇøÔºà13ÊûöÔºâ =====
    // photos„Éï„Ç©„É´„ÉÄ„Å´ 1.jpg ~ 13.jpg „ÇíÁΩÆ„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ
    const photos = [
        { src: 'photos/1.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥1' },
        { src: 'photos/2.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥2' },
        { src: 'photos/3.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥3' },
        { src: 'photos/4.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥4' },
        { src: 'photos/5.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥5' },
        { src: 'photos/6.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥6' },
        { src: 'photos/7.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥7' },
        { src: 'photos/8.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥8' },
        { src: 'photos/9.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥9' },
        { src: 'photos/10.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥10' },
        { src: 'photos/11.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥11' },
        { src: 'photos/12.JPG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥12' },
        { src: 'photos/13.JPEG', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥13' },
    ];

    const SLIDE_DURATION = 5000;
    let currentSlide = 0;
    let progressInterval = null;
    let progress = 0;

    const summaryPage = document.getElementById('summaryPage');
    const storyViewer = document.getElementById('storyViewer');
    const endScreen = document.getElementById('endScreen');
    const photoGrid = document.getElementById('photoGrid');
    const progressContainer = document.getElementById('progressContainer');
    const slidesContainer = document.getElementById('slides');

    function init() {
        photos.forEach((photo) => {
            const div = document.createElement('div');
            div.className = 'grid-photo';
            div.innerHTML = `<img src="${photo.src}" alt="" onerror="this.parentElement.innerHTML='<div style=\\'width:100%;height:100%;background:#333;display:flex;align-items:center;justify-content:center;color:#666;font-size:1.5rem;\\'>üì∑</div>'">`;
            photoGrid.appendChild(div);
        });

        photos.forEach(() => {
            const bar = document.createElement('div');
            bar.className = 'progress-bar';
            bar.innerHTML = '<div class="fill"></div>';
            progressContainer.appendChild(bar);
        });

        photos.forEach((photo) => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `
                <div class="slide-bg"></div>
                <div class="photo-frame">
                    <img src="${photo.src}" alt="" onerror="this.outerHTML='<div class=\\'photo-placeholder\\'>üì∑</div>'">
                </div>
                <p class="caption">${photo.caption}</p>
            `;
            slidesContainer.appendChild(slide);
        });
    }

    function startStory() {
        summaryPage.classList.add('hidden');
        storyViewer.classList.add('active');
        currentSlide = 0;
        showSlide(0);
        startProgress();
    }

    function showSlide(index) {
        document.querySelectorAll('.slide').forEach((s, i) => {
            s.classList.toggle('active', i === index);
        });
        document.querySelectorAll('.progress-bar').forEach((b, i) => {
            b.classList.remove('active', 'complete');
            if (i < index) b.classList.add('complete');
            if (i === index) b.classList.add('active');
        });
    }

    function startProgress() {
        progress = 0;
        clearInterval(progressInterval);
        const bar = document.querySelectorAll('.progress-bar')[currentSlide];
        progressInterval = setInterval(() => {
            progress += 100 / (SLIDE_DURATION / 100);
            bar.style.setProperty('--progress', progress + '%');
            if (progress >= 100) nextSlide();
        }, 100);
    }

    function nextSlide() {
        clearInterval(progressInterval);
        if (currentSlide < photos.length - 1) {
            currentSlide++;
            showSlide(currentSlide);
            startProgress();
        } else {
            storyViewer.classList.remove('active');
            endScreen.classList.add('active');
        }
    }

    function prevSlide() {
        clearInterval(progressInterval);
        if (currentSlide > 0) {
            currentSlide--;
            showSlide(currentSlide);
            startProgress();
        } else {
            progress = 0;
            startProgress();
        }
    }

    function replay() {
        endScreen.classList.remove('active');
        storyViewer.classList.add('active');
        currentSlide = 0;
        document.querySelectorAll('.progress-bar').forEach(b => {
            b.classList.remove('active', 'complete');
            b.style.setProperty('--progress', '0%');
        });
        showSlide(0);
        startProgress();
    }

    function backToSummary() {
        clearInterval(progressInterval);
        storyViewer.classList.remove('active');
        summaryPage.classList.remove('hidden');
        document.querySelectorAll('.progress-bar').forEach(b => {
            b.classList.remove('active', 'complete');
            b.style.setProperty('--progress', '0%');
        });
    }

    document.getElementById('startBtn').addEventListener('click', startStory);
    document.getElementById('tapRight').addEventListener('click', nextSlide);
    document.getElementById('tapLeft').addEventListener('click', prevSlide);
    document.getElementById('replayBtn').addEventListener('click', replay);
    document.getElementById('backToSummary').addEventListener('click', backToSummary);
    document.getElementById('backToLetterBtn').addEventListener('click', () => {
        window.location.href = 'index.html';
    });

    init();
</script>

</body>
</html>
