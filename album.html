    body {
        font-family: 'Noto Sans JP', sans-serif;

    /* ===== „Çµ„Éû„É™„Éº„Éö„Éº„Ç∏ ===== */
    .summary-page {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0c29 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
        transition: opacity 0.5s, transform 0.5s;
    }

    .summary-page.hidden {
        opacity: 0;
        transform: scale(1.1);
        pointer-events: none;
    }

    .summary-title {
        font-size: 1.8rem;
        font-weight: 900;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ff6b9d, #ffd54f, #ff6b9d);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
        to { background-position: 200% center; }
    }

    .summary-subtitle {
        font-size: 0.9rem;
        color: rgba(255,255,255,0.6);
        margin-bottom: 25px;
    }

    .photo-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
        width: 85%;
        max-width: 350px;
        margin-bottom: 30px;
    }

    .grid-photo {
        aspect-ratio: 1;
        background: linear-gradient(135deg, #ff6b9d33, #9c27b033);
        border-radius: 8px;
        overflow: hidden;
        opacity: 0;
        transform: scale(0.8);
        animation: gridAppear 0.4s ease forwards;
    }

    .grid-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @keyframes gridAppear {
        to { opacity: 1; transform: scale(1); }
    }

    .grid-photo:nth-child(1) { animation-delay: 0.1s; }
    .grid-photo:nth-child(2) { animation-delay: 0.15s; }
    .grid-photo:nth-child(3) { animation-delay: 0.2s; }
    .grid-photo:nth-child(4) { animation-delay: 0.25s; }
    .grid-photo:nth-child(5) { animation-delay: 0.3s; }
    .grid-photo:nth-child(6) { animation-delay: 0.35s; }
    .grid-photo:nth-child(7) { animation-delay: 0.4s; }
    .grid-photo:nth-child(8) { animation-delay: 0.45s; }
    .grid-photo:nth-child(9) { grid-column: 2; animation-delay: 0.5s; }
    .grid-photo:nth-child(10) { grid-column: 3; animation-delay: 0.55s; }

    .start-btn {
        padding: 15px 50px;
        background: linear-gradient(90deg, #ff6b9d, #e91e63);
        border: none;
        border-radius: 30px;
        color: white;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
    }

    .start-btn:active {
        transform: scale(0.95);
    }

    /* ===== „Çπ„Éà„Éº„É™„Éº„Éì„É•„Éº„Ç¢ ===== */

        position: fixed;

    }

    .story-viewer.active {

    /* „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº */
    .progress-container {
        position: absolute;

    .progress-bar {

    .progress-bar .fill {

    }

    .progress-bar.complete .fill {

    .progress-bar.active .fill {

    <p class="end-subtitle">„Åì„Çå„Åã„Çâ„ÇÇ„Çà„Çç„Åó„Åè„Å≠</p>

<script>
    // ===== ÂÜôÁúü„Éá„Éº„ÇøÔºà„Åì„Åì„ÇíÁ∑®ÈõÜ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ =====
    const photos = [
        { src: 'photos/1.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥1„ÇíÂÖ•Âäõ' },
        { src: 'photos/2.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥2„ÇíÂÖ•Âäõ' },
        { src: 'photos/3.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥3„ÇíÂÖ•Âäõ' },
        { src: 'photos/4.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥4„ÇíÂÖ•Âäõ' },
        { src: 'photos/5.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥5„ÇíÂÖ•Âäõ' },
        { src: 'photos/6.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥6„ÇíÂÖ•Âäõ' },
        { src: 'photos/7.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥7„ÇíÂÖ•Âäõ' },
        { src: 'photos/8.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥8„ÇíÂÖ•Âäõ' },
        { src: 'photos/9.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥9„ÇíÂÖ•Âäõ' },
        { src: 'photos/10.jpg', caption: '„Ç≠„É£„Éó„Ç∑„Éß„É≥10„ÇíÂÖ•Âäõ' },
    ];

    const SLIDE_DURATION = 5000; // ÂêÑ„Çπ„É©„Ç§„Éâ„ÅÆË°®Á§∫ÊôÇÈñìÔºà„Éü„É™ÁßíÔºâ

    let currentSlide = 0;
    let progressInterval = null;
    let progress = 0;

    // DOMË¶ÅÁ¥†
    const summaryPage = document.getElementById('summaryPage');
    const storyViewer = document.getElementById('storyViewer');
    const endScreen = document.getElementById('endScreen');
    const photoGrid = document.getElementById('photoGrid');
    const progressContainer = document.getElementById('progressContainer');
    const slidesContainer = document.getElementById('slides');

    // ÂàùÊúüÂåñ
    function init() {
        // „Ç∞„É™„ÉÉ„ÉâÁîüÊàê
        photos.forEach((photo, i) => {
            const div = document.createElement('div');
            div.className = 'grid-photo';
            div.innerHTML = `<img src="${photo.src}" alt="" onerror="this.parentElement.innerHTML='<div style=\\'width:100%;height:100%;background:#333;display:flex;align-items:center;justify-content:center;color:#666;font-size:1.5rem;\\'>üì∑</div>'">`;
            photoGrid.appendChild(div);
        });

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÁîüÊàê
        photos.forEach(() => {
            const bar = document.createElement('div');
            bar.className = 'progress-bar';
            bar.innerHTML = '<div class="fill"></div>';
            progressContainer.appendChild(bar);
        });

        // „Çπ„É©„Ç§„ÉâÁîüÊàê
        photos.forEach((photo, i) => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `
                <div class="slide-bg"></div>
                <div class="photo-frame">
                    <img src="${photo.src}" alt="" onerror="this.outerHTML='<div class=\\'photo-placeholder\\'>üì∑</div>'">
                </div>
                <p class="caption">${photo.caption}</p>
            `;
            slidesContainer.appendChild(slide);
        });
    }

    // „Çπ„Éà„Éº„É™„ÉºÈñãÂßã
    function startStory() {
        summaryPage.classList.add('hidden');
        storyViewer.classList.add('active');
        currentSlide = 0;
        showSlide(0);
        startProgress();
    }

    // „Çπ„É©„Ç§„ÉâË°®Á§∫
    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        const bars = document.querySelectorAll('.progress-bar');

        slides.forEach((s, i) => {
            s.classList.toggle('active', i === index);
        });

        bars.forEach((b, i) => {
            b.classList.remove('active', 'complete');
            if (i < index) b.classList.add('complete');
            if (i === index) b.classList.add('active');
        });
    }

    // „Éó„É≠„Ç∞„É¨„ÇπÈñãÂßã
    function startProgress() {
        progress = 0;
        clearInterval(progressInterval);
        
        const bar = document.querySelectorAll('.progress-bar')[currentSlide];
        
        progressInterval = setInterval(() => {
            progress += 100 / (SLIDE_DURATION / 100);
            bar.style.setProperty('--progress', progress + '%');
            
            if (progress >= 100) {
                nextSlide();
            }
        }, 100);
    }

    // Ê¨°„ÅÆ„Çπ„É©„Ç§„Éâ
    function nextSlide() {
        clearInterval(progressInterval);
        
        if (currentSlide < photos.length - 1) {
            currentSlide++;
            showSlide(currentSlide);
            startProgress();
        } else {
            // ÁµÇ‰∫Ü
            storyViewer.classList.remove('active');
            endScreen.classList.add('active');
        }
    }

    // Ââç„ÅÆ„Çπ„É©„Ç§„Éâ
    function prevSlide() {
        clearInterval(progressInterval);
        
        if (currentSlide > 0) {
            currentSlide--;
            showSlide(currentSlide);
            startProgress();
        } else {
            // ÊúÄÂàù„ÅÆ„Çπ„É©„Ç§„Éâ„Çí„É™„Çπ„Çø„Éº„Éà
            progress = 0;
            startProgress();
        }
    }

    // „É™„Éó„É¨„Ç§
    function replay() {
        endScreen.classList.remove('active');
        storyViewer.classList.add('active');
        currentSlide = 0;
        
        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„É™„Çª„ÉÉ„Éà
        document.querySelectorAll('.progress-bar').forEach(b => {
            b.classList.remove('active', 'complete');
            b.style.setProperty('--progress', '0%');
        });
        
        showSlide(0);
        startProgress();
    }

    // „Çµ„Éû„É™„Éº„Å´Êàª„Çã
    function backToSummary() {
        clearInterval(progressInterval);
        storyViewer.classList.remove('active');
        summaryPage.classList.remove('hidden');
        
        // „É™„Çª„ÉÉ„Éà
        document.querySelectorAll('.progress-bar').forEach(b => {
            b.classList.remove('active', 'complete');
            b.style.setProperty('--progress', '0%');
        });
    }

    // „Ç§„Éô„É≥„ÉàË®≠ÂÆö
    document.getElementById('startBtn').addEventListener('click', startStory);
    document.getElementById('tapRight').addEventListener('click', nextSlide);
    document.getElementById('tapLeft').addEventListener('click', prevSlide);
    document.getElementById('replayBtn').addEventListener('click', replay);
    document.getElementById('backToSummary').addEventListener('click', backToSummary);
    
    document.getElementById('backToLetterBtn').addEventListener('click', () => {
        window.location.href = 'index.html';
    });

    // ÂàùÊúüÂåñÂÆüË°å
    init();
</script>
