<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday ğŸ‚</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --pink: #ff477e;
            --deep-pink: #c9184a;
            --cream: #fffdfa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100dvh;
            background: radial-gradient(circle at center, #24243e, #0f0c29);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Noto Serif JP', serif;
            perspective: 1200px;
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ */
        .scene {
            position: relative;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* å°ç­’æœ¬ä½“ */
        .envelope {
            position: absolute;
            inset: 0;
            background: var(--deep-pink);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* å°ç­’ã®è“‹ */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
            z-index: 30;
            transform-style: preserve-3d;
        }

        .flap-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--pink);
            clip-path: polygon(0 0, 100% 0, 50% 60%);
            backface-visibility: hidden;
        }

        .envelope-front-v {
            position: absolute;
            inset: 0;
            background: var(--deep-pink);
            clip-path: polygon(0 40%, 50% 100%, 100% 40%, 100% 100%, 0 100%);
            z-index: 40;
            border-radius: 0 0 10px 10px;
        }

        .seal {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 50;
            transition: 0.5s;
        }

        /* ã‚«ãƒ¼ãƒ‰ï¼ˆã“ã“ã‚’ä¿®æ­£ï¼šæœ€åˆã¯ pointer-events: none ã§ç„¡è¦–ã•ã›ã‚‹ï¼‰ */
        .card {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 280px;
            height: 380px;
            background: var(--cream);
            border-radius: 5px;
            padding: 30px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 5; /* å°ç­’ã‚ˆã‚Šä¸‹ */
            opacity: 0;
            pointer-events: none; 
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .card h1 { font-family: 'Great Vibes', cursive; font-size: 2.2rem; color: var(--deep-pink); }
        .card p { font-size: 1rem; line-height: 2; color: #444; opacity: 0; }

        /* é–‹ã„ãŸæ™‚ã®çŠ¶æ…‹ */
        .opened .flap { transform: rotateX(180deg); z-index: 5; }
        .opened .seal { opacity: 0; transform: translate(-50%, -100%) scale(0); }
        .opened .card { 
            opacity: 1; 
            transform: translateY(-260px) scale(1.1); 
            z-index: 60; /* é–‹ã„ãŸã‚‰ä¸€ç•ªä¸Šã« */
            pointer-events: auto; 
        }

        .opened .card p { animation: fadeInText 0.8s forwards 1s; }
        @keyframes fadeInText { to { opacity: 1; transform: translateY(0); } }

        .hint {
            position: absolute;
            top: -60px;
            width: 100%;
            text-align: center;
            color: white;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        canvas { position: fixed; inset: 0; pointer-events: none; z-index: 100; }
        .particle { position: fixed; pointer-events: none; z-index: 1000; animation: pOut 1s forwards; }
        @keyframes pOut { 0% { opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="scene" id="scene" onclick="openEnvelope(event)">
    <div class="hint">ã‚¿ãƒƒãƒ—ã—ã¦é–‹ã‘ã¦ã­ âœ¨</div>
    
    <div class="card" id="card">
        <h1>Happy Birthday</h1>
        <div style="font-size: 40px;">ğŸ‚</div>
        <div>
            <p>ãŠèª•ç”Ÿæ—¥ãŠã‚ã§ã¨ã†ï¼</p>
            <p style="animation-delay: 1.5s;">ç´ æ•µã§å¹¸ã›ãª</p>
            <p style="animation-delay: 2s;">ä¸€å¹´ã«ãªã‚Šã¾ã™ã‚ˆã†ã«ã€‚</p>
        </div>
        <div style="font-family: 'Great Vibes'; font-size: 1.5rem; color: var(--gold);">With Love</div>
    </div>

    <div class="envelope">
        <div class="flap"><div class="flap-front"></div></div>
        <div class="envelope-front-v"></div>
        <div class="seal">ğŸ€</div>
    </div>
</div>

<script>
    function openEnvelope(e) {
        const scene = document.getElementById('scene');
        if (scene.classList.contains('opened')) return;

        scene.classList.add('opened');
        
        // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        for(let i=0; i<25; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = (e.clientX || window.innerWidth/2) + 'px';
            p.style.top = (e.clientY || window.innerHeight/2) + 'px';
            p.style.width = p.style.height = (Math.random()*10+5)+'px';
            p.style.background = `hsl(${Math.random()*50+340}, 100%, 70%)`;
            p.style.borderRadius = '50%';
            p.style.setProperty('--tx', (Math.random()-0.5)*300+'px');
            p.style.setProperty('--ty', (Math.random()-0.5)*300+'px');
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }

        startConfetti();
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function startConfetti() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        for(let i=0; i<80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                speed: Math.random() * 3 + 2,
                angle: Math.random() * 6
            });
        }
        (function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 1;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                if(p.y > canvas.height) p.y = -20;
            });
            requestAnimationFrame(update);
        })();
    }
</script>
</body>
</html>
