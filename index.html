<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday ğŸ‚</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --pink: #ff477e;
            --deep-pink: #c9184a;
            --cream: #fffdfa;
            --bg-dark: #0f0c29;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100dvh;
            background: radial-gradient(circle at center, #24243e, #0f0c29);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Noto Serif JP', serif;
            perspective: 1200px; /* 3DåŠ¹æœ */
        }

        #canvas-confetti {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ */
        .scene {
            position: relative;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        /* å°ç­’ */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--deep-pink);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* å°ç­’ã®è“‹ï¼ˆ3Dãƒ•ãƒªãƒƒãƒ—ï¼‰ */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
            z-index: 30;
            transform-style: preserve-3d;
        }

        .flap-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--pink);
            clip-path: polygon(0 0, 100% 0, 50% 60%);
            backface-visibility: hidden;
            z-index: 2;
        }

        /* å°ç­’ã®å‰é¢ãƒ‘ãƒ¼ãƒ„ï¼ˆVå­—éƒ¨åˆ†ï¼‰ */
        .envelope-front {
            position: absolute;
            inset: 0;
            background: var(--deep-pink);
            clip-path: polygon(0 40%, 50% 100%, 100% 40%, 100% 100%, 0 100%);
            z-index: 40;
            border-radius: 0 0 10px 10px;
        }

        /* ã‚·ãƒ¼ãƒªãƒ³ã‚°ã‚¹ã‚¿ãƒ³ãƒ— */
        .seal {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 50;
            transition: 0.5s;
            cursor: pointer;
        }

        /* ã‚«ãƒ¼ãƒ‰ */
        .card {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 280px;
            height: 380px;
            background: var(--cream);
            border-radius: 5px;
            padding: 30px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 20;
            opacity: 0;
            transform: translateY(0) scale(0.9);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s, z-index 0.5s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .card h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            color: var(--deep-pink);
        }

        .card p {
            font-size: 1rem;
            line-height: 2;
            color: #444;
            opacity: 0;
            transform: translateY(10px);
        }

        /* é–‹ã„ãŸæ™‚ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .opened .flap {
            transform: rotateX(180deg);
            z-index: 5;
        }

        .opened .seal {
            opacity: 0;
            transform: translate(-50%, -100%) scale(0);
        }

        .opened .card {
            opacity: 1;
            transform: translateY(-260px) scale(1.1);
            z-index: 60;
        }

        .opened .card p {
            animation: fadeInText 0.8s forwards 1s;
        }

        @keyframes fadeInText {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ãƒ’ãƒ³ãƒˆè¡¨ç¤º */
        .hint {
            position: absolute;
            top: -60px;
            width: 100%;
            text-align: center;
            color: white;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ã‚­ãƒ©ã‚­ãƒ©ç²’å­ */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: particleOut 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes particleOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

<canvas id="canvas-confetti"></canvas>

<div class="scene" id="scene">
    <div class="hint">Tap the Seal âœ¨</div>
    
    <div class="card" id="card">
        <h1>Happy Birthday</h1>
        <div style="font-size: 40px;">ğŸ‚</div>
        <div class="message">
            <p>ãŠèª•ç”Ÿæ—¥ãŠã‚ã§ã¨ã†ï¼</p>
            <p style="animation-delay: 1.5s;">ã‚ãªãŸã«ã¨ã£ã¦æœ€é«˜ã®</p>
            <p style="animation-delay: 2s;">ä¸€å¹´ã«ãªã‚Šã¾ã™ã‚ˆã†ã«ã€‚</p>
        </div>
        <div style="font-family: 'Great Vibes'; font-size: 1.5rem; color: var(--gold);">With Love</div>
    </div>

    <div class="envelope" onclick="openEnvelope(event)">
        <div class="flap">
            <div class="flap-front"></div>
        </div>
        <div class="envelope-front"></div>
        <div class="seal">ğŸ€</div>
    </div>
</div>

<script>
    function openEnvelope(e) {
        const scene = document.getElementById('scene');
        if (scene.classList.contains('opened')) return;

        scene.classList.add('opened');
        
        // æ¼”å‡ºï¼šçˆ†ç™ºçš„ãªã‚­ãƒ©ã‚­ãƒ©
        for(let i=0; i<30; i++) {
            createParticle(e.clientX || window.innerWidth/2, e.clientY || window.innerHeight/2);
        }

        // ç´™å¹é›ªé–‹å§‹
        startConfetti();
    }

    // ã‚¿ãƒƒãƒ—ä½ç½®ã‹ã‚‰ã®ã‚­ãƒ©ã‚­ãƒ©
    function createParticle(x, y) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 15 + 5;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        p.style.background = `hsl(${Math.random() * 50 + 340}, 100%, 70%)`;
        p.style.borderRadius = '50%';
        
        const tx = (Math.random() - 0.5) * 300 + 'px';
        const ty = (Math.random() - 0.5) * 300 + 'px';
        p.style.setProperty('--tx', tx);
        p.style.setProperty('--ty', ty);
        
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
    }

    // ç´™å¹é›ªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    const canvas = document.getElementById('canvas-confetti');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function startConfetti() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                speed: Math.random() * 3 + 2,
                angle: Math.random() * 6
            });
        }
        updateConfetti();
    }

    function updateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.y += p.speed;
            p.x += Math.sin(p.angle) * 2;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
            if(p.y > canvas.height) p.y = -20;
        });
        requestAnimationFrame(updateConfetti);
    }

    // èƒŒæ™¯ã®ã‚¯ãƒªãƒƒã‚¯ã§ã‚‚ã‚­ãƒ©ã‚­ãƒ©
    document.addEventListener('click', (e) => {
        if(!e.target.closest('.envelope')) {
            createParticle(e.clientX, e.clientY);
        }
    });
</script>

</body>
</html>
