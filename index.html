        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ */

        /* å°ç­’å…¨ä½“ */

        /* å°ç­’ã®èƒŒæ™¯ï¼ˆè§’ä¸¸ã®å››è§’ï¼‰ */

        /* ã‚´ãƒ¼ãƒ«ãƒ‰ã®ã‚·ãƒ¼ãƒ« */

        /* ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ */

    </style>

    <script>
        // æ˜Ÿã®ç”Ÿæˆ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 60;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = (Math.random() * 2 + 1) + 'px';
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }

        // ç´™å¹é›ªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        class Confetti {
            constructor() {
                this.canvas = document.getElementById('confetti-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.colors = ['#e91e63', '#ff4081', '#f8bbd9', '#ffd54f', '#4fc3f7', '#ba68c8', '#81c784'];
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.init();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                const count = Math.floor(window.innerWidth / 12);
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 6 + 3,
                        speedY: Math.random() * 1 + 0.3,
                        speedX: Math.random() * 0.6 - 0.3,
                        rotation: Math.random() * 360,
                        rotationSpeed: Math.random() * 4 - 2,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        shape: Math.random() > 0.5 ? 'rect' : 'circle',
                        opacity: Math.random() * 0.5 + 0.5
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(p => {
                    this.ctx.save();
                    this.ctx.translate(p.x, p.y);
                    this.ctx.rotate(p.rotation * Math.PI / 180);
                    this.ctx.globalAlpha = p.opacity;
                    this.ctx.fillStyle = p.color;

                    if (p.shape === 'rect') {
                        this.ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
                    } else {
                        this.ctx.beginPath();
                        this.ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
                        this.ctx.fill();
                    }

                    this.ctx.restore();

                    p.y += p.speedY;
                    p.x += p.speedX + Math.sin(p.y * 0.01) * 0.5;
                    p.rotation += p.rotationSpeed;

                    if (p.y > this.canvas.height + 10) {
                        p.y = -10;
                        p.x = Math.random() * this.canvas.width;
                    }
                    if (p.x > this.canvas.width) p.x = 0;
                    if (p.x < 0) p.x = this.canvas.width;
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // ã‚¿ãƒƒãƒ—ã§ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function createSparkle(x, y, count = 6) {
            const sparkles = ['âœ¨', 'â­', 'ğŸ’–', 'ğŸ’—', 'ğŸ’•', 'ğŸ€', 'âœ¦', 'â¤ï¸'];
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.left = x + (Math.random() - 0.5) * 120 + 'px';
                sparkle.style.top = y + (Math.random() - 0.5) * 120 + 'px';
                sparkle.style.fontSize = (Math.random() * 24 + 16) + 'px';
                sparkle.style.animationDelay = (Math.random() * 0.3) + 's';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1200);
            }
        }

        // é–‹å°æ™‚ã®å…‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function createBurst(x, y) {
            const burst = document.createElement('div');
            burst.className = 'burst';
            burst.style.left = x + 'px';
            burst.style.top = y + 'px';
            document.body.appendChild(burst);
            setTimeout(() => burst.remove(), 1200);
        }

        // é–‹å°æ™‚ã®é€£ç¶šã‚­ãƒ©ã‚­ãƒ©
        function celebrateOpen(centerX, centerY) {
            createBurst(centerX, centerY);
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createSparkle(
                        centerX + (Math.random() - 0.5) * 200,
                        centerY + (Math.random() - 0.5) * 200,
                        5
                    );
                }, i * 150);
            }
        }

        // å°ç­’ã®ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³
        const mailWrapper = document.getElementById('mail-wrapper');
        const tapHint = document.getElementById('tap-hint');
        const resetBtn = document.getElementById('reset-btn');
        let isOpened = false;

        mailWrapper.addEventListener('click', (e) => {
            const rect = mailWrapper.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            if (!isOpened) {
                mailWrapper.classList.add('opened');
                tapHint.classList.add('hidden');
                
                celebrateOpen(centerX, centerY - 50);
                
                setTimeout(() => {
                    resetBtn.classList.add('visible');
                }, 1200);
                isOpened = true;
            }
        });

        resetBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            mailWrapper.classList.remove('opened');
            tapHint.classList.remove('hidden');
            resetBtn.classList.remove('visible');
            isOpened = false;
        });

        document.body.addEventListener('click', (e) => {
            if (e.target === document.body || e.target.id === 'confetti-canvas') {
                createSparkle(e.clientX, e.clientY, 4);
            }
        });

        createStars();
        new Confetti();
    </script>
